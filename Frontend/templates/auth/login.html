{% extends 'auth/login-main.html' %}
{% load static %}
{% block header %}
{% endblock header %}

{% block content %}

<section class="login-content bg-gradient-gray">
    <div class="container">
       <div class="row align-items-center justify-content-center height-self-center">
          <div class="col-lg-8">
             <div class="card auth-card">
                <div class="card-body p-0">
                   <div class="d-flex align-items-center auth-content">
                    <div class="col-lg-5 content-right">
                        <img src="{% static 'images/login/login.png' %}" class="img-fluid image-right" alt="">
                     </div>
                      <div class="col-lg-7 align-self-center">
                         <div class="p-3">
                            <h2 class="mb-2">Sign In</h2>
                            <p>Login to stay connected.</p>
                            <form method="POST" action="{% url 'login' %}" id="loginform" onsubmit=" return validateLogin()">
                              {% csrf_token %}
                               <div class="row">
                                  <div class="col-lg-12">
                                     <div class="d-flex justify-content-end error-text" id="spanusername" >{{error_msg}}</div>
                                     <div class="floating-label form-group">
                                        <input class="floating-input form-control" type="text" placeholder=" " name="txtusername" id="txtusername" value="{{given_input}}">
                                        <label>Username</label>
                                     </div>
                                  </div>
                                  <div class="col-lg-12">
                                     <div class="d-flex justify-content-end error-text" id="spanpassword" >{{pwd_error_msg}}</div>
                                     <div class="floating-label form-group">
                                        <input class="floating-input form-control" type="password" name="txtpassword" id="txtpassword" placeholder=" " value="{{password}}">
                                        <label>Password</label>
                                     </div>
                                  </div>
                               </div>
                                  <button type="submit" class="btn btn-primary">Log In</button>
                            </form>
                         </div>
                      </div>
                      
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
 

 {% endblock %}
 {% block footer %}
 <script src="{% static 'js/auth/login.js' %}"></script>
 {% endblock footer %}
